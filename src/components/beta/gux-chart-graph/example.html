<h1>Default</h1>
<gux-chart-graph-beta id="chart-1"> </gux-chart-graph-beta>

<h1>English</h1>
<gux-chart-graph-beta id="chart-2" lang="en"> </gux-chart-graph-beta>

<h1>German</h1>
<gux-chart-graph-beta id="chart-3" lang="de"> </gux-chart-graph-beta>

<h1>Unknown</h1>
<gux-chart-graph-beta id="chart-4" lang="xx"> </gux-chart-graph-beta>

<h1>Default Again</h1>
<gux-chart-graph-beta id="chart-5"> </gux-chart-graph-beta>

<style
  onload="(function() {
    const chart1 = document.querySelector('#chart-1');
    const chart2 = document.querySelector('#chart-2');
    const chart3 = document.querySelector('#chart-3');
    const chart4 = document.querySelector('#chart-4');
    const chart5 = document.querySelector('#chart-5');

    const visualizationSpec = {
      '$schema': 'https://vega.github.io/schema/vega-lite/v5.json',
      'data': {'url': 'https://vega.github.io/editor/data/seattle-weather.csv'},
      'mark': {
        'type': 'line',
        'interpolate': 'monotone'
      },
      'encoding': {
        'x': {'timeUnit': 'month', 'field': 'date', 'bandPosition': 0.5},
        'y': {'aggregate': 'mean', 'field': 'temp_max'}
      }
    };

    chart1.visualizationSpec = visualizationSpec;
    chart2.visualizationSpec = visualizationSpec;
    chart3.visualizationSpec = visualizationSpec;
    chart4.visualizationSpec = visualizationSpec;
    chart5.visualizationSpec = visualizationSpec;
  })()"
>
  --noop: none;
</style>
